<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset='utf-8' />

  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <p id="endPage"></p>

    <pre id="content"></pre>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '113340054458-e1v1fohvc1ajldmqvms7lmuivhj94u73.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      // var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var SCOPES = "https://www.googleapis.com/auth/calendar";


      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listUpcomingEvents();
          // console.log("You are sign in");
          console.log(isSignedIn);


        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
          console.log("signing out");
          console.log(isSignedIn);
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }


      function insertEvent() {

        var resource = {
          "summary": "Bring a warrrior cap",
          "location": "888 home st.",
          "start": {
            "dateTime": "2017-11-02T21:10:00.000-07:00"
          },
          "end": {
            "dateTime": "2017-11-02T21:35:00.000-07:00"
          },
          'reminders': {
            'useDefault': false,
            'overrides': [
              {'method': 'email', 'minutes': 2 * 60},
              {'method': 'popup', 'minutes': 60},
              {'method': 'popup', 'minutes': 2 * 60}
            ]
          }
        };

        var request = gapi.client.calendar.events.insert({
          'calendarId': '0nskcen9l69i1631t6si37r754@group.calendar.google.com',
          'resource': resource
        });
        request.execute(function(resp) {
          console.log(resp);
        });

      }

      




      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }


      var eventObject = function(events) {

          var eventList = [];
          
          for(var i = 0; i < events.length; i++) {
            
            var randomDate = events[i].start.dateTime;
            var randomFormat = "YYYY/MM/DD";
            var convertedDate = moment(randomDate, randomFormat);
            var numberOfDay = moment(convertedDate).diff(moment(), "days");

            // var randomDateTime = events[i].start.dateTime;
            // var randomFormatTime = "hh:mm";
            // var convertedDateTime = moment(randomDateTime, randomFormatTime);
            // var numberOfDayTime = moment(convertedDateTime).diff(moment(), "hours");

            // console.log(numberOfDayTime);


            // var firstTime = "03:30";
            // var firstTime = randomDate;
            // var firstTime = events[0].start.dateTime;

            // // First Time (pushed back 1 year to make sure it comes before current time)
            // var firstTimeConverted = moment(firstTime, "hh:mm").subtract(1, "days");
            // // console.log(firstTimeConverted);

            // // Difference between the times
            // var diffTime = moment().diff(moment(firstTimeConverted), "hours");
            // console.log("DIFFERENCE IN TIME: " + diffTime);
            // console.log(numberOfDay);





            var brollyEvent = events[i].description;
            var address = events[i].location;
            var timeDate = events[i].start.dateTime; 
            var email = events[i].creator.email;
            var description = events[i].summary;
            var name = events[i].creator.displayName;
            var calendarID = events[i].organizer.email;
            var object = {};

            if(brollyEvent === "#Brolly" && numberOfDay < 7) {

              object["Email"] = email;
              object["FullName"] = name;
              object["Event"] = brollyEvent;
              object["Address"] = address;
              object["Description"] = description;
              object["Calendar ID"] = calendarID;
              object["Time Date"] = timeDate;

              eventList.push(object);

            }            
          }

          return eventList;
      }


      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
  
        // insertEvent();

        gapi.client.calendar.events.list({
          'calendarId': '0nskcen9l69i1631t6si37r754@group.calendar.google.com',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 50,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;
          appendPre('Upcoming events:');
          var todayEvent = eventObject(events);

          console.log(eventObject(events));
          console.log(events[0].creator.displayName);

          var fullName = events[0].creator.displayName;
          $("#endPage").append("Hi " + todayEvent[0].FullName + ", you have a " + todayEvent[0].Description + " at ");

       
          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }
        });
      }



      // console.log(eventObject);

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
