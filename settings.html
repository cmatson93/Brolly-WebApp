<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Closet Items Test</title>
    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css" rel="stylesheet">
    <link href="rangeslider/rangeslider.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Get Started</h3>
        </div>
        <div class="jumbotron">
            <!-- Start Progress Bar -->
            <div class="row justify-content-center">
                <!-- 1st Column - STEP 1 -->
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" id="progress-icon-step1">
                            <!--                             <img src="images/checkmark.svg" class="progress-check"/> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="progress-text" id="progress-text-step1">Connect Calendar</span>
                        </div>
                    </div>
                </div>
                <!-- 2nd Col - line -->
                <div class="col-1">
                    <hr>
                </div>
                <!-- 3rd column - STEP 2 -->
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" id="progress-icon-step2">
                            2
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="progress-text" id="progress-text-step2">Select Items</span>
                        </div>
                    </div>
                </div>
                <!-- 4th column - line -->
                <div class="col-1">
                    <hr>
                </div>
                <!-- 5th column - STEP 3 -->
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" id="progress-icon-step3">
                            3
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="progress-text" id="progress-text-step3">Set Item Preferences</span>
                        </div>
                    </div>
                </div>
                <!-- 6th column - line -->
                <div class="col-1">
                    <hr>
                </div>
                <!-- 7th column - STEP 4 -->
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" id="progress-icon-step4">
                            4
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="progress-text" id="progress-text-step4">Set Alerts</span>
                        </div>
                    </div>
                </div>
                <!-- / END 5th column-->
            </div>
            <!-- / END Progress Bar -->
            <div class="row text-center ">
                <div class="col-12">
                    <h2 id="step-subheading"></h2>
                </div>
            </div>
            <div class="row text-center">
                <div id="test">
                                    </div>
                <div class="col-12" id="clothing-items-container">
                    <!-- Dynamically populated from array -->
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <!-- STEP1 Buttons -->
                    <button type="button" id="google-auth" class="btn btn-outline-primary btn-lg">Authorise</button>
                    <button type="button" id="step1-next" class="btn btn-secondary">Next</button>
                    <!-- STEP2 Buttons -->
                    <button type="button" id="step2-previous" class="btn btn-primary hidden">Previous</button>
                    <button type="button" id="step2-next" class="btn btn-primary hidden">Next</button>
                    <!-- STEP3 Buttons -->
                    <button type="button" id="step3-previous" class="btn btn-primary hidden">Previous</button>
                    <button type="button" id="step3-next" class="btn btn-primary hidden">Next</button>
                    <!-- STEP4 Buttons -->
                    <button type="button" id="step4-previous" class="btn btn-primary hidden">Previous</button>
                    <button type="button" id="step4-next" class="btn btn-primary hidden">Next</button>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <p>&copy; 2017</p>
        </footer>

    <script src="rangeslider/rangeslider.min.js "></script>
    <script src="js/settings.js " type="text/javascript "></script>
